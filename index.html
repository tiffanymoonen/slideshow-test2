<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">

<title>Slideshow Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

img {
  width: 100vw;
  height: 100vh;
  object-fit: contain;
  user-select: none;
  touch-action: none;
}
</style>
</head>

<body>

<img id="slide" src="">

<script>
/* -------- CONFIG -------- */

// ðŸ”¹ CHANGE THESE FOR EACH SERIES
const imagePaths = [
  "images/01.JPG",
  "images/02.JPG",
  "images/03.JPG",
  "images/04.JPG",
  "images/05.JPG"
];

// milliseconds per image
let interval = 50;

/* -------- STATE -------- */

let images = [];
let loaded = 0;
let index = 0;
let paused = false;
let timer;

const slide = document.getElementById("slide");

/* -------- PRELOAD -------- */

imagePaths.forEach((path, i) => {
  const img = new Image();
  img.src = path;
  img.onload = () => {
    loaded++;
    if (loaded === imagePaths.length) {
      startSlideshow();
    }
  };
  images[i] = img;
});

/* -------- SLIDESHOW -------- */

function startSlideshow() {
  slide.src = images[0].src;

  timer = setInterval(() => {
    if (paused) return;

    index = (index + 1) % images.length;
    slide.src = images[index].src;
  }, interval);
}

/* -------- INTERACTION -------- */

// unified for mouse, touch, touchscreen TV
document.addEventListener("pointerdown", () => {
  paused = true;
});

document.addEventListener("pointerup", () => {
  paused = false;
});

document.addEventListener("pointercancel", () => {
  paused = false;
});

// disable context menu / long press
document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</body>
</html>
