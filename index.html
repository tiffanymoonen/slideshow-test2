<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Slideshow</title>
<style>
body {
  margin: 0;
  background: black;
}
img {
  width: 100vw;
  height: 100vh;
  object-fit: contain;
}
</style>
</head>

<body>

<img id="slide" src="images/01.JPG">

<script>
const imagePaths = [
  "images/01.JPG",
  "images/02.JPG",
  "images/03.JPG",
  "images/04.JPG",
  "images/05.JPG"
];

let images = [];
let loaded = 0;
let index = 0;
let interval = 50;
let paused = false;
let timer;

const slide = document.getElementById("slide");

/* preload all images */
imagePaths.forEach((path, i) => {
  const img = new Image();
  img.src = path;
  img.onload = () => {
    loaded++;
    if (loaded === imagePaths.length) {
      start();
    }
  };
  images[i] = img;
});

/* start slideshow only after preload */
function start() {
  timer = setInterval(() => {
    if (paused) return;
    index = (index + 1) % images.length;
    slide.src = images[index].src;
  }, interval);
}

/* interaction */
document.addEventListener("pointerdown", () => paused = true);
document.addEventListener("pointerup", () => paused = false);
document.addEventListener("pointercancel", () => paused = false);
document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</body>
</html>
